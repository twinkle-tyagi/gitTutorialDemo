<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id = "main-header">
      <h1 id = "header" class = "title">JS For Beginners <span style = "display: none;"> 123 </span></h1>
      <div class = "col align-self-center">
        <input type = "text" class = "form-container" id = "filter" placeholder="Search Items ..."> 
      </div>
    </header>

    <section class="container">
      <form id="my-form">
        <h1 id = "add-user" class = "title">Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <h2 class = "title"> Items </h2>

     <ul class="items" id = "items">
        <li class="item">Item 1 <button class = "btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="item">Item 2 <button class = "btn btn-danger btn-sm float-right delete">X</button> </li>
        <li class="item">Item 3 <button class = "btn btn-danger btn-sm float-right delete">X</button> </li>
        
      </ul> 
      <span> </span>
    </section>
    

    <script src="main2.js"></script>
  </body>
</html>
